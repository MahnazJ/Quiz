<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Winnie the Pooh Quiz</title>
</head>

<body>
  <div id="loader"></div>
  <div id="content">
   <div class="intro py-3 bg-white text-center">
    <div class="container">
      <h2 class="text-success display-3 my-4">Winnie the Pooh Quiz</h2>
    </div>
   </div>

   <div class="result py-4 d-none bg-light text-center">
     <div class="container lead">
       <p class="display-6 p-3">You are <span class="text-success display-4 p-3">0%</span> a fan</p>
     </div>
   </div>


   <div class="quiz py-4 bg-success">
     <div class="container">
       <h2 class="my-5 text-white">Questions</h2>

       <form class="quiz-form text-light">
          <div class="my-5">
            <p class="lead font-weight-normal">1. How do you give a bear directions?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="A" checked>
              <label class="form-check-label">Show them a map</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="B">
              <label class="form-check-label">Don't worry, Piglet will find you</label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">2. If Pooh has 3 buckets of hunny, then gives one to Tigger and one to Piglet, how many buckets does Pooh have left?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="A" checked>
              <label class="form-check-label">1 bucket of hunny</label>
            </div>
            <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="B">
            <label class="form-check-label">3 buckets of hunny, and two enemies</label>
          </div>
          </div>     
        
          <div class="my-5">
            <p class="lead font-weight-normal">3. How do you know when you've met the Owl?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="A" checked>
              <label class="form-check-label">You'll recognize the vocabulary</label>
            </div>
            <div class="form-check my-2 text-white-50">
             <input type="radio" name="q3" value="B">
             <label class="form-check-label">You'll recognize the amount of confusion he has left you in</label>
           </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">4. What is Eeyore's favourite array method?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="A" checked>
              <label class="form-check-label">ForEach()</label>
            </div>
            <div class="form-check my-2 text-white-50">
             <input type="radio" name="q4" value="B">
             <label class="form-check-label">Slice()</label>
           </div>
          </div>
          <div class="text-center">
            <input type="submit" class="btn btn-light">
          </div>
       </form>

     </div>
   </div>
  </div>
   
    <script src="app.js"></script>
</body>
</html>
